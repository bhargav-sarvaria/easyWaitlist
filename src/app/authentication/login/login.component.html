<mat-progress-bar mode="indeterminate" *ngIf="showProgressBar"></mat-progress-bar>
<div>
  <div class="sidenav">
    <div class="login-main-text">
      <h1><strong>easyWaitlist</strong><br> Login Page</h1>
      <p>Login here to access.</p>
    </div>
  </div>
  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div class="login-form">
          <form [formGroup] = "loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label>Email Id</label>
                <input type="email" class="form-control" formControlName="emailId" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName = "password" placeholder="Password">
            </div>
            <button type="submit" [disabled]="!loginForm.valid" class="btn-black btn">Login</button>
            <span class="error-message" *ngIf="errorMessage!=''">
              <svg aria-hidden="true" class="stUf5b qpSchb" fill="currentColor" focusable="false" width="16px" height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path>
              </svg>
              {{errorMessage}}
            </span>
          </form>
          <br>
          <p>Not signed-up ? <a href="/register">Register here</a></p>
      </div>
    </div>
  </div>
</div>
