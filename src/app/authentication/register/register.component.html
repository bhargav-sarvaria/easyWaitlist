<mat-progress-bar mode="indeterminate" *ngIf="showProgressBar"></mat-progress-bar>
<div style="overflow: auto;">
    <div class="sidenav">
      <div class="login-main-text">
        <h1><strong>easyWaitlist</strong><br> Registration Page</h1>
        <p>Register here to subscribe.</p>
      </div>
    </div>
    <div class="main">
      <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form [formGroup] = "registerForm" (ngSubmit)="register()">
              <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" formControlName="name" placeholder="Name">
              </div>
              <div class="form-group">
                <label>Mobile No.</label>
                <input type="number" class="form-control" formControlName="mobile_no" placeholder="Mobile No.">
              </div>
              <div class="form-group">
                  <label>Email Id</label>
                  <input type="email" class="form-control" formControlName="emailId" placeholder="Email">
              </div>
              <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" formControlName = "password" placeholder="Password">
              </div>
              <div class="form-group">
                <label>Re-enter Password</label>
                <input type="password" (keyup)="onKeySearch($event)" class="form-control" formControlName = "password_verification" placeholder="Re-enter Password">
              </div>
              <div class="form-group">
                  <div class="form-check">
                      <label class="form-check-label"><input class="form-check-input"  formControlName = "terms" type="checkbox">I agree to the license terms.</label>
                  </div>
              </div>
              <button type="submit" [disabled]="!registerForm.valid" class="btn-black btn">Register</button>
              <span class="error-message" *ngIf="errorMessage!=''">
                <svg aria-hidden="true" class="stUf5b qpSchb" fill="currentColor" focusable="false" width="16px" height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                  <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path>
                </svg>
                {{errorMessage}}
              </span>
            </form>
            <br>
            <p>Already registered ? <a href="/login">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
