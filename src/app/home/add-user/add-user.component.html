<button class="close"  mat-button (click)="close()" value='Close' title='Close'>X</button>
<div class="user-container">
    <div>
        <form [formGroup] = "userForm" (ngSubmit) = "addUser()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label>Mobile No.</label>
                <input type="number" class="form-control" formControlName="mobile_no" placeholder="Mobile No.">
            </div>
            
            <div class="form-group">
                <label>No. of Guests</label>
                <input type="number" class="form-control" formControlName = "people" placeholder="No. of Guests">
            </div>

            <div class="form-group">
                <label>Note</label>
                <textarea name="note" rows="3" cols="50" class="form-control" formControlName = "note" placeholder="Note">
                </textarea>
            </div>
            
            <button type="submit" [disabled]="!userForm.valid" class="btn-black btn">Add</button>
            <div class="error-message" *ngIf="errorMessage!=''">
                    <svg aria-hidden="true" class="stUf5b qpSchb" fill="currentColor" focusable="false" width="16px" height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path>
                    </svg>
                    {{errorMessage}}
            </div>
            
        </form>
    </div>
</div>
